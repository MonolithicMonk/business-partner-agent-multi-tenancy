micronaut:
  data:
    multi-tenancy:
      mode: SCHEMA
  multitenancy:
    tenantresolver:
      cookie:
        enabled: ${TENANCY_COOKIE_ENABLED:true}
        cookiename: ${TENANCY_COOKIE_NAME:tenantId}

tenancy:
  jwtTenantAttribute: ${TENANCY_ATTRIBUTE_NAME}
  apiKey: ${BPA_WEBHOOK_KEY:changeme}
  defaultTenant: ${DEFAULT_TENANT:internaloperations}
  walletIdHeaderName: ${WALLET_ID_HEADER_NAME:x-wallet-id}
  acapyAdminApiKeyHeaderName: ${ACAPY_ADMIN_API_KEY_HEADER_NAME:x-api-key}